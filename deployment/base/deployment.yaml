apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api
  labels:
    app: data-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-api
  template:
    metadata:
      labels:
        app: data-api
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'webapp'
        vault.hashicorp.com/auth-path: 'auth/kubernetes-rriv'
        vault.hashicorp.com/agent-inject-secret-credentials.txt: 'secret/data/dev-timescale-creds'
        vault.hashicorp.com/agent-inject-template-credentials: |
          {{ with secret "secret/data/dev-timescale-creds" }}
          export DATABASE_URL={{ .Data.data.database_url }}
          {{ end }}

    spec:
      serviceAccountName: internal-app
      imagePullSecrets:
        - name: registry-rriv
      containers:
        - name: data-api
          command: ["/bin/sh", "-c"]
          args:
            - |
              timeout=20
              elapsed=0
              while [ ! -f /vault/secrets/credentials ]; do
                if [ $elapsed -ge $timeout ]; then
                  echo "Timeout waiting for Vault to inject secrets"
                  exit 1
                fi
                echo "Waiting for Vault to inject secrets..."
                sleep 2
                elapsed=$((elapsed + 2))
              done
              echo "Vault secrets injected"
              . /vault/secrets/credentials
              echo "starting service"
              exec npm start
          image: registry.digitalocean.com/rriv/data-api 
          ports:
            - containerPort: 3006
          env:
            - name: LOG_LEVEL
              value: debug
            - name: DATABASE_SCHEMA
              value: rriv
